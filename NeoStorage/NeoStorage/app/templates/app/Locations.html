{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>


<table class="table table-striped">
    <tr>
        <th>Area</th>
        <th>Bin</th>
    </tr>

    {% for Location in data %}
    <tr>
        <td>{{ Location.Area }}</td>
        <td>{{ Location.Bin }}</td>
    </tr>
    {% endfor %}

    
</table>



{% endblock %}
