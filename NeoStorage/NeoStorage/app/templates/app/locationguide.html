{% extends "app/layout.html" %}
{% block content %}

{% for Area, Locations in data %}

<table class="table table-striped">
	<caption>{{ Area }}</caption>
    <tr>
        <th>Bin</th>
        <th>Area</th>
    </tr>

    {% for Location in Locations %}
    <tr>
        <td>{{ Location[1] }}</td>
        <td>{{ Location[0] }}</td>
    </tr>
    {% endfor %}    
</table>

{% endfor %}
{% endblock %}
